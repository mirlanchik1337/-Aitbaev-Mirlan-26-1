{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .products {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
            margin-top: 20px;
            flex-wrap: wrap;
        }
    </style>
    <div class="products">
        {% for product in products %}
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <img class="product_image" src="/media/{{ product.image }}" alt="">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ product.rate }}</h6>
                    <a href="/products/{{ product.id }}" class="card-link">Подробнее</a>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}
